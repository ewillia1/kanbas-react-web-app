<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit</title>
    </head>
    <body>
        <select>
            <option selected value="SPEEDGRADER">SpeedGrader</option>
        </select>
        <hr>

        <h1>Assignment Name</h1>
        <span type="text" id="assignmentName" name="assignmentName" style="border: 1px solid #767676; padding-left: 2px; padding-right: 2px; border-radius: 4px;">A1 - ENV + HTML</span><br/><br/>
        <textarea cols="20" rows="2">This is the assignment description.</textarea><br/><br/>

        <label for="points">Points</label><br/>
        <input type="text" id="points" name="points" value="100"><br/><br/>

        <label for="assignmentGroup">Assignment Group</label><br/>
        <select id="assignmentGroup" name="assignmentGroup">
            <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>
        </select><br/><br/>

        <label for="displayGrade">Display Grade as</label><br/>
        <select id="displayGrade" name="displayGrade">
            <option selected value="PERCENTAGE">Percentage</option>
        </select><br/><br/>

        <label for="submissionType">Submission Type</label><br/>
        <select id="submissionType" name="submissionType">
            <option selected value="PERCENTAGE">Online</option>
        </select><br/><br/>

        <label>Online Entry Options</label><br/>
        <input type="checkbox" value="TEXTENTRY" name="check-genre" id="chkbox-textEntry"/>
        <label for="chkbox-textEntry">Text Entry</label><br/>

        <input type="checkbox" value="WEBSITEURL" name="check-genre" id="chkbox-websiteURL"/>
        <label for="chkbox-websiteURL">Website URL</label><br/>

        <input type="checkbox" value="MEDIARECORDINGS" name="check-genre" id="chkbox-mediaRec"/>
        <label for="chkbox-mediaRec">Media Recordings</label><br/>

        <input type="checkbox" value="STUDENTANNO" name="check-genre" id="chkbox-studentAnno"/>
        <label for="chkbox-studentAnno">Student Annotation</label><br/>

        <input type="checkbox" value="FILEUPLOADS" name="check-genre" id="chkbox-fileUploads"/>
        <label for="chkbox-fileUploads">File Uploads</label><br/><br/>

        <label>Assign</label><br/>
        <label for="assignTo">Assign to</label><br/>
        <input type="text" id="assignTo" name="assignTo" value="Everyone"><br/><br/>

        <label for="text-fields-dob">Due</label><br/>
        <input type="date" id="text-fields-dob" value="2021-01-01"/><br/><br/>

        <label for="text-fields-dob">Available from</label><br/>
        <input type="date" id="text-fields-dob" value="2021-01-01"/><br/> <br/>

        <label for="text-fields-dob">Until</label><br/>
        <input type="date" id="text-fields-dob" value="2021-01-01"/><br/> <br/>

        <button onclick="window.location.href='/Kanbas/Courses/Assignments/screen.html';" type="button" value="Cancel">Cancel</button>
        <button onclick="window.location.href='/Kanbas/Courses/Assignments/screen.html';" type="submit" value="Save">Save</button>
    </body>
</html>

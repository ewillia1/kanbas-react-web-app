<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Profile</title>
    </head>
    <body>
        <h1>Jose Annunziato</h1>
        <label for="text-fields-name">Name:*</label>
        <input type="text" id="text-fields-name" value="Jose Annunziato" required/>
        <label for="text-fields-pronouns">Pronouns:</label>
        <select id="select-one-pronouns">
            <option selected value="SCIFI">None</option>
            <option value="SHEHER">She/Her</option>
            <option value="HEHIM">He/Him</option>
            <option value="THEYTHEM">They/Them</option>
            <option value="SHETHEY">She/They</option>
            <option value="HETHEY">He/They</option>
            <option value="SHE/THEY/He">She/They/He</option>
            <option value="ZEZIR">Ze/Zir</option>
            <option value="OTHER">Other</option>
         </select><br/><br/>

         <label for="text-fields-title">Title:</label>
         <input type="text" id="text-fields-title"/>

        <h2>Contact</h2>
        <p>No registered services, you can add some on the <a style="text-decoration: none" href="/Kanbas/Account/Settings/CourseDetails/screen.html">settings</a> page.</p>

        <h2>Biography</h2>
        <form id="textarea">
            <textarea cols="50" rows="3">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
         </form>

        <h2>Links</h2>
        <ul>
            <li><a href="https://www.youtube.com">YouTube</a> <a style="text-decoration: none" href="https://www.youtube.com"> <img src="window_icon.png" alt="window icon" with="12px" height="12px"> Links to an external site.</a></li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th style="text-align: center">Title</th>
                    <th></th>
                    <th style="text-align: center">URL</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="YouTube"></td>
                    <td><img src="arrow_icon.png" alt="arrow icon" with="12px" height="12px"></td>
                    <td><input type="text" value="https://www.youtube.com"></td>
                    <td><a href="#">Remove</a><br/></td>
                </tr>
            </tbody>
        </table>

        <button style="margin-top: 2px;" type="button">Add another link</button><br/>
        <button type="button" onclick="window.location.href='/Kanbas/Account/Profile/screen.html'">Cancel</button>
        <button type="button" onclick="window.location.href='/Kanbas/Account/Profile/screen.html'">Save Profile</button><br/>
        <button type="button" onclick="window.location.href='/Kanbas/Account/Profile/Edit/screen.html'">Edit Profile</button>
        <button type="button" onclick="window.location.href='/Kanbas/Account/Profile/screen.html'">Cancel Editing</button>
    </body>
</html>
